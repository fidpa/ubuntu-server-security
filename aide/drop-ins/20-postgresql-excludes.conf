# PostgreSQL-specific excludes for AIDE
# Prevents false-positives from normal database operations

# PostgreSQL Write-Ahead Log (WAL)
# Changes on every transaction
!/var/lib/postgresql/.*/main/pg_wal
!/var/lib/postgresql/.*/main/pg_xlog

# PostgreSQL statistics temporary files
# Updated every few seconds
!/var/lib/postgresql/.*/main/pg_stat_tmp

# PostgreSQL logs
!/var/lib/postgresql/.*/main/log
!/var/log/postgresql

# PostgreSQL lock files
!/var/lib/postgresql/.*/main/postmaster.pid

# PostgreSQL replication slots
!/var/lib/postgresql/.*/main/pg_replslot

# PostgreSQL snapshots
!/var/lib/postgresql/.*/main/pg_snapshots

# Monitor PostgreSQL data directory structure (but not data files)
/var/lib/postgresql VarDir

# Still monitor PostgreSQL configuration
/etc/postgresql Full
