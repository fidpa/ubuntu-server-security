# systemd-specific excludes for AIDE
# Prevents false-positives from normal system operations

# systemd journal (logs)
# Changes continuously
!/var/log/journal
!/run/log/journal

# systemd runtime state
!/run/systemd

# systemd timers (timestamps)
# Updated every time a timer runs (could be every minute)
!/var/lib/systemd/timers

# systemd random seed
!/var/lib/systemd/random-seed

# systemd catalog
!/var/lib/systemd/catalog

# systemd coredumps
!/var/lib/systemd/coredump

# systemd backlight state
!/var/lib/systemd/backlight

# Still monitor systemd configuration
/etc/systemd Full
/lib/systemd Full
