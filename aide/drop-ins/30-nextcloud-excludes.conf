# Nextcloud-specific excludes for AIDE
# Prevents false-positives from file uploads/downloads

# Nextcloud data directory (user files)
# Changes on every file upload/download
!/var/www/nextcloud/data
!/var/www/html/nextcloud/data

# Nextcloud app caches
!/var/www/nextcloud/apps/.*/cache
!/var/www/html/nextcloud/apps/.*/cache

# Nextcloud updater
!/var/www/nextcloud/updater
!/var/www/html/nextcloud/updater

# Nextcloud logs
!/var/www/nextcloud/data/nextcloud.log
!/var/www/html/nextcloud/data/nextcloud.log

# Monitor Nextcloud data directory structure
/var/www/nextcloud/data VarDir
/var/www/html/nextcloud/data VarDir

# Still monitor Nextcloud configuration
/var/www/nextcloud/config Full
/var/www/html/nextcloud/config Full
