# Backup storage-specific excludes for AIDE
# Prevents false-positives from backup snapshots and archives

# Generic backup directories (common patterns)
!/opt/backups
!/var/backups/application-backups
!/srv/backups
!/home/*/backups

# Backup snapshots (can be very large)
!/opt/backups/.*-snapshot
!/var/backups/.*-snapshot

# BorgBackup repositories
!/opt/borg-backup
!/var/lib/borgbackup

# Restic repositories
!/opt/restic-backup
!/var/lib/restic

# rsync backup targets
!/opt/rsync-backup
!/var/backups/rsync

# Database dumps (change daily)
!/opt/backups/postgresql
!/opt/backups/mysql
!/opt/backups/mariadb
!/var/backups/postgresql
!/var/backups/mysql

# Monitor backup directory structure (not content)
/opt/backups VarDir
/var/backups VarDir

# Note: Exclude backup STORAGE, but monitor backup SCRIPTS
# Backup scripts in /opt/scripts/ should still be monitored
