# Standard SSH brute-force protection
# Moderate policy: 3 failed attempts â†’ 10 minute ban

[sshd]
enabled = true
backend = systemd
port = 22
filter = sshd
logpath = /var/log/auth.log

# Failed attempt threshold
maxretry = 3

# Time window for counting attempts (10 minutes)
findtime = 600

# Ban duration (10 minutes)
bantime = 600

# Optional: Increase ban time for repeat offenders
# Uncomment to enable exponential backoff
#bantime.increment = true
#bantime.factor = 2
#bantime.maxtime = 86400
