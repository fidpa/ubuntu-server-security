# VNC remote desktop brute-force protection
# Supports: x11vnc, TigerVNC, RealVNC
# Requires: Custom VNC filter (filters/vnc.conf)

[vnc]
enabled = true
port = 5900
filter = vnc
logpath = /var/log/x11vnc.log

# Moderate policy: 3 failed attempts â†’ 1 hour ban
maxretry = 3
findtime = 600
bantime = 3600

# Note: Adjust logpath based on your VNC server:
# - x11vnc: /var/log/x11vnc.log
# - TigerVNC: /var/log/Xvnc.log
# - RealVNC: /var/log/vncserver.log
